apiVersion: v1
kind: Pod
metadata:
  name: baldur-ebs-pod
spec:
  initContainers:
  - name: volume-permissions-hack
    image: busybox
    command: ["/bin/chmod","-R","a+rw", "/data"]
    volumeMounts:
    - name: data-volume
      mountPath: /data
  containers:
  - name: baldur-ebs-app
    image: 952478859445.dkr.ecr.us-east-1.amazonaws.com/mkt-devops/mkt-tenant-splitter:mymir
    imagePullPolicy: Always
    volumeMounts:
    - mountPath: /data
      name: data-volume
  nodeSelector:
    role: stateful
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: baldur-ebs-claim
