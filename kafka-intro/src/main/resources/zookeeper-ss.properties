# the directory where the snapshot is stored and the myid file(single integer)
dataDir=/zookeeper/data
# transaction log of updates to the database
dataLogDir=/zookeeper/logs
# the port at which the clients will connect
clientPort=2181
# Limits the number of concurrent connections (at the socket level) that a single client, identified by IP address, may make to a single member of the ZooKeeper ensemble
maxClientCnxns=100
# keep this many snapshots and the corresponding transaction logs in the dataDir and dataLogDir 
# respectively and delete the rest
autopurge.snapRetainCount=3
# Purge task interval in hours
# Set to "0" to disable auto purge feature
autopurge.purgeInterval=24

# zookeeper ensemble
# The number of milliseconds of each tick
tickTime=2000
# The number of ticks that the initial
# synchronization phase can take (time a server has to connect to the leader)
initLimit=10
# The number of ticks that can pass between
# sending a request and getting an acknowledgement (how far out of date you can be from leader)
syncLimit=5
# zookeeper servers
server.{ZOOKEEPER_ID}={TIER_NAME}.{CI_DOMAIN_NAME}:2888:3888

# JMX access
# disable password auth: -Dcom.sun.management.jmxremote.authenticate=false
# disable ssl auth: -Dcom.sun.management.jmxremote.ssl=false