listeners=http://0.0.0.0:8081
# Zookeeper servers
kafkastore.connection.url={TIER_NAME}.{CI_DOMAIN_NAME}:2181/kafka

debug=false
avro.compatibility.level=backward
# The host name advertised in Zookeeper
host.name={PRIVATE_IP}

# schemas are stored as a topic on a Kafka broker (discovered through zookeeper)
kafkastore.topic=_schemas
kafkastore.topic.replication.factor=1
min.insync.replicas=1

# this node can server as the master (can accept write requests)
master.eligibility=true

# namespace in zookeeper (using default)
schema.registry.zk.namespace=schema_registry