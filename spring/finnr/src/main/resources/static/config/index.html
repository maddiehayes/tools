<!DOCTYPE html>
<html ng-app="configApp">
<head>
    <title>Application Properties</title>
    <link href="css/lib/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet">
</head>
<body id="main-content">
    <div class="page-header">
        <h1>Configuration Data</h1>
    </div>
    <div class="panel" ng-controller="ConfigCtrl">
        <h4>{{props.application.title}}</h4>
        <table class="table table-striped">
            <thead>
                <tr><th>Name</th><th>Value</th><th>Source</th></tr>
                <tr ng-repeat="item in props.application.items">
                  <td>{{item.name}}</td>
                  <td>{{item.value}}</td>
                  <td>{{item.source}}</td>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h4>{{props.global.title}}</h4>
        <table class="table table-striped">
            <thead>
                <tr><th>Name</th><th>Value</th><th>Source</th></tr>
                <tr ng-repeat="item in props.global.items">
                  <td>{{item.name}}</td>
                  <td>{{item.value}}</td>
                  <td>{{item.source}}</td>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="getProps()">Update</button>
            </span>
        </div>
    </div>
    <script src="javascript/lib/angular.min.js"></script>
    <script src="javascript/lib/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
