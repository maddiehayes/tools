<!DOCTYPE html>
<html>
<head>
    <title>Kafka Performance Test Runs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">

  <div class="row">
    <header class="col-md-12">
      <h2 class="display-4">Application Properties</h2>
    </header>
  </div>

  <div class="row">
      <div class="col-md-8">
          <table id="application" class="table table-striped">
              <thead>
              <tr><th>name</th><th>value</th><th>source</th></tr>
              </thead>
              <tbody>
                <tr><td id=aname1>average</td><td id=avalue1></td><td id=asource1></td></tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="row">
      <div class="col-md-8">
          <table id="tier-global" class="table table-striped">
              <thead>
              <tr><th>name</th><th>value</th><th>source</th></tr>
              </thead>
              <tbody>
                <tr><td id=tname1>average</td><td id=tvalue1></td><td id=tsource1></td></tr>
              </tbody>
          </table>
      </div>
  </div>

</div>

<script src="javascript/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="javascript/properties.js"></script>
</body>
</html>
